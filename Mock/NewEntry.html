<title>新規登録</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

<link href="css/bootstrap.min.css" rel="stylesheet">

<link href="css/original/common.css" rel="stylesheet">

</head>

<body class="text-center">

	<nav class="navbar navbar-expand-sm navbar-dark bg-dark mt-3 mb-3">
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav4" aria-controls="navbarNav4"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<a class="navbar-brand" href="#">サイト名(実装時はトップページへ飛ばす)</a>
	</nav>

			<form class="form-signin">
			<h1>新規ユーザ登録</h1>
			<div class ="bottom">
			<label for="inputloginId">ログインID</label>
			<input type="text" id="inputloginId" class=".form-signin"
				placeholder="ログインID" required="" autofocus="">

			<label for="inputName">ユーザ名</label>
			<input type="text" id="inputName" class=".form-signin"
				placeholder="ログインID" required="" autofocus="">

			<label for="inputMail">メールアドレス</label>
			<input type="text" id="inputMail" class=".form-signin"
				placeholder="メールアドレス" required="" autofocus="">

			<label for="inputPhone">電話番号</label>
			<input type="text" id="inputPhone" class=".form-signin"
				placeholder="電話番号" required="" autofocus="">

			<label for="inputAddress">住所</label>
			<input type="text" id="inputAddress" class=".form-signin"
				placeholder="住所" required="" autofocus="">

			<label for="inputPassword">パスワード</label>
			<input type="text" id="inputPassword" class=".form-signin"
				placeholder="パスワード" required="" autofocus="">

			<label for="inputCheck">確認のためもう一度パスワードを入力してください。</label>
			<input type="text" id="inputCheck" class=".form-signin"
				placeholder="パスワード（確認）" required="" autofocus="">

			<button class="btn btn-lg btn-primary btn-block" type="submit">確認画面へ</button>
</div>
		</form>
</body>
</html>
